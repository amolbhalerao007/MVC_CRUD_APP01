<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
 
   <style>
    body {
        background: linear-gradient(135deg, #e3f2fd, #fce4ec);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        padding-top: 20px;
    }

    h1 {
        text-align: center;
        font-weight: 600;
        color: #333;
        letter-spacing: 1px;
        border-bottom: 3px solid #4e73df;
        padding-bottom: 10px;
        display: inline-block;
        animation: fadeIn 0.7s ease-in-out;
    }

    .container {
        animation: fadeIn 0.7s ease-in-out;
    }

    /* Table styling */
    table {
        border-radius: 12px !important;
        overflow: hidden;
        background: white;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .table th {
        text-align: center;
        background: #212529 !important;
        color: white;
        letter-spacing: 0.7px;
        font-size: 15px;
    }

    .table td {
        text-align: center;
        vertical-align: middle;
        font-size: 15px;
        padding: 14px;
    }

    .table tbody tr:hover {
        background: #f1f3f5;
        transition: 0.3s ease;
    }

    /* Inputs */
    input.form-control {
        border-radius: 12px;
        padding: 10px 12px;
        border: 2px solid #d1d9e6;
        transition: 0.25s ease;
        font-size: 15px;
    }

    input.form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 8px rgba(78, 115, 223, 0.4);
    }

    /* Update Button */
    .btn-primary {
        background: linear-gradient(135deg, #4e73df, #6f42c1);
        border-radius: 12px;
        padding: 10px 15px;
        font-weight: 600;
        border: none;
        transition: 0.3s ease;
    }

    .btn-primary:hover {
        transform: scale(1.09);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    /* Success message styling */
    .alert-success {
        border-radius: 12px;
        font-weight: 600;
        box-shadow: 0 5px 18px rgba(0, 128, 0, 0.25);
        animation: fadeIn 0.7s ease-in-out;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
   
</head>
<body>

<div class="container pt-3 pb-3">
    <h1>Edit Product</h1>
</div>

<div class="container">

    <!-- Success message -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <!-- Table-style edit form -->
    <form th:action="@{/updateProduct}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{pid}">

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Quantity</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td> <!-- Serial number -->
                    <td>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </td>
                    <td>
                        <input type="number" th:field="*{price}" class="form-control" min="0" required>
                    </td>
                    <td>
                        <input type="number" th:field="*{qty}" class="form-control" min="0" required>
                    </td>
                    <td class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
